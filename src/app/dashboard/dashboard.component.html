<div>
    <app-medicine-search (searchResults)="handleSearchResults($event)"></app-medicine-search>
  </div>
  
  <div *ngIf="medicines">
    <h2>Search Results:</h2>

    <ul>
      <li *ngFor="let medicine of medicines">
        {{ medicine.name }} - {{ medicine.description }}
      </li>
    </ul>
  </div>
